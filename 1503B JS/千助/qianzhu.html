    <script>
        window.onload=function(){
            var list_t=document.getElementById("list_t");//ul框
            var content=document.getElementsByClassName("content");
            var list;
            var nowPosition;
            list_t.addEventListener("mouseover",function (e) {
                if(! nowPosition){
                    list=document.createElement("div");
                    list.className="list_hovers";
                    list_t.appendChild(list);
                }
                nowPosition=e.target;
                var nowContainer=e.target.parentElement.parentElement;
                if(nowContainer.className=="content"){
                    var Left = e.target.parentElement.parentElement.offsetLeft;
                    var Top = e.target.parentElement.parentElement.offsetTop;
                    list.style.left=Left+"px";
                    list.style.top=Top+"px";

                }else{
                    list.remove();
                    nowPosition="";
                }
            });
            list_t.addEventListener('mouseleave',function(e){
                list.remove();
                nowPosition="";
            });
        }
    </script>
